<!doctype html>
<html lang="en">
<head>
    <title>Web Organiser</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css"/>
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
<div class="head">
    <div class="title">
        <a href="{{ url_for('main.index') }}">
            <img class="logo" src="{{ url_for('static', filename= 'img/svg/icon.svg') }}">
        </a>
    </div>
    <div class="title">
        {% if current_user.is_authenticated %}
        <a href="{{ url_for('auth.logout') }}" class="logout">
            Выйти
        </a>
        {% endif %}
        {% if not current_user.is_authenticated %}
        <a href="{{ url_for('auth.login') }}" class="logout">
            Войти
        </a>
        {% endif %}
    </div>
</div>
<div class="name-text">Аналитический Web-органайзер</div>
<div class="hero-body">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
